name: CI

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-20.04
    steps:
      - name: Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/frnk333/ultrakernel
          kernel-branch: main
          config: exynos850-a12snsxx_defconfig
          arch: arm64
          aosp-gcc: false
          aosp-clang: false
          android-version: 12
          aosp-clang-version: r383902
